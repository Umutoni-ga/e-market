<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- collections -->
    <section class="collection-container">
      <!-- section asking the user if they need assistive technologies or not -->
      <div class="assistive-technologies">
        <p class="assistive-technologies-msg">
          Do you need assistive technologies to access our website?
        </p>
        <div class="assistive-technologies-btns">
          <button class="assistive-technologies-btn show-assistive-technologies-selection">Yes</button>
            <button class="assistive-technologies-btn no-assistive-technologies-selected">No</button>
        </div>

        <div class="assistive-technologies-selection">
          <p>Which technology(ies) would you like to use?</p>
          <br>
          <div class="assistive-technologies-selection-item">
            <input
              type="checkbox"
              id="screenReader"
              class="assistive-technologies-selection-checkbox"
            />
            <label for="assistive-technologies-selection-checkbox"
              >Screen Reader</label
            >
          </div>
          <div class="assistive-technologies-selection-item">
            <input
              type="checkbox"
              id="magnifier"
              class="assistive-technologies-selection-checkbox"
            />
            <label for="assistive-technologies-selection-checkbox"
              >Magnifier</label
            >
          </div>
          <div class="assistive-technologies-selection-item">
            <input
              type="checkbox"
              id="voiceCommand"
              class="assistive-technologies-selection-checkbox"
            />
            <label for="assistive-technologies-selection-checkbox"
              >Voice Command</label
            >
          </div>
          <div class="assistive-technologies-selection-item">
            <input
              type="checkbox"
              id="specialKeyboard"
              class="assistive-technologies-selection-checkbox"
            />
            <label for="assistive-technologies-selection-checkbox"
              >Special Keyboard</label
            >
          </div>
          <div class="assistive-technologies-selection-btns">
            <button class="assistive-technologies-selection-btn activate-assistive-technologies-btn">
              Activate
            </button>
            <button class="assistive-technologies-selection-btn hide-assistive-technologies-selection">Cancel</button>
          </div>
        </div>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
