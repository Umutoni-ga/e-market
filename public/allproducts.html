<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/allproducts.css" />
  </head>
  <body>
    <nav class="navbar"></nav>

    <section class="product">
      <h2 class="product-category">All Products</h2>
      <div class="product-container">
        <div class="product-card">
          <div class="product-image">
            <img
              src="img/card1.png"
              class="product-thumb"
              alt=""
              onclick="viewProductDetails('Dress', 'A short line about the cloth..', '$20', '','img/card1.png')"
            />
            <button class="card-btn">add to cart</button>
          </div>
          <div class="product-info">
            <h2 class="product-brand">Dress</h2>
            <p class="product-short-des">A short line about the cloth..</p>
            <span class="price">$20</span>
          </div>
        </div>
        <div class="product-card">
          <div class="product-image">
            <span class="discount-tag">50% off</span>
            <img
              src="img/card2.png"
              class="product-thumb"
              alt=""
              onclick="viewProductDetails('Trousers', 'Another short line about the cloth..', '$140', '$70','img/card2.png')"
            />
            <button class="card-btn">add to cart</button>
          </div>
          <div class="product-info">
            <h2 class="product-brand">Trousers</h2>
            <p class="product-short-des">
              Another short line about the cloth..
            </p>
            <span class="price">$70</span><span class="actual-price">$140</span>
          </div>
        </div>
        <div class="product-card">
          <div class="product-image">
            <img
              src="img/card3.png"
              class="product-thumb"
              alt=""
              onclick="viewProductDetails('Full Fit', 'Third short line about the cloth..', '$260', '','img/card3.png')"
            />
            <button class="card-btn">add to cart</button>
          </div>
          <div class="product-info">
            <h2 class="product-brand">Full Fit</h2>
            <p class="product-short-des">Third short line about the cloth..</p>
            <span class="price">$260</span>
          </div>
        </div>
        <div class="product-card">
          <div class="product-image">
            <img
              src="img/card4.png"
              class="product-thumb"
              alt=""
              onclick="viewProductDetails('Ruched Dress', 'Fourth short line about the cloth..', '$140', '','img/card4.png')"
            />
            <button class="card-btn">add to cart</button>
          </div>
          <div class="product-info">
            <h2 class="product-brand">Ruched Dress</h2>
            <p class="product-short-des">Fourth short line about the cloth..</p>
            <span class="price">$140</span>
          </div>
        </div>
        <div class="product-card">
          <div class="product-image">
            <span class="discount-tag">50% off</span>
            <img
              src="img/card5.png"
              class="product-thumb"
              alt=""
              onclick="viewProductDetails('Shirt', 'Fifth short line about the cloth..', '$149', '$300','img/card5.png')"
            />
            <button class="card-btn">add to cart</button>
          </div>
          <div class="product-info">
            <h2 class="product-brand">Shirt</h2>
            <p class="product-short-des">a short line about the cloth..</p>
            <span class="price">$149</span
            ><span class="actual-price">$300</span>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>

    <script>
      function viewProductDetails(brand, shortDes, price, actualPrice, img) {
        window.location.href =
          "details.html" +
          "?brand=" +
          brand +
          "&shortDes=" +
          shortDes +
          "&price=" +
          price +
          "&actualPrice=" +
          actualPrice +
          "&img=" +
          img;
      }
    </script>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
